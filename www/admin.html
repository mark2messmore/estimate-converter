<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Model Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0f172a; }
  </style>
</head>
<body class="min-h-screen text-white p-8">
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6">Model Settings</h1>

    <!-- Login Form -->
    <div id="loginForm" class="bg-slate-800 rounded-lg p-6 mb-6">
      <label class="block text-sm text-slate-400 mb-2">Admin Password</label>
      <input
        type="password"
        id="password"
        class="w-full bg-slate-700 border border-slate-600 rounded px-3 py-2 mb-4 focus:outline-none focus:border-blue-500"
        placeholder="Enter password"
      />
      <button
        onclick="login()"
        class="w-full bg-blue-600 hover:bg-blue-700 rounded py-2 font-medium transition"
      >
        Login
      </button>
    </div>

    <!-- Settings Panel (hidden until logged in) -->
    <div id="settingsPanel" class="hidden">
      <!-- Current Status -->
      <div class="bg-slate-800 rounded-lg p-6 mb-6">
        <h2 class="text-lg font-semibold mb-4">Current Configuration</h2>
        <div class="bg-slate-900 rounded p-4">
          <div class="flex justify-between mb-2">
            <span class="text-slate-400">Provider:</span>
            <span id="currentProvider" class="font-medium">-</span>
          </div>
          <div class="flex justify-between">
            <span class="text-slate-400">Model:</span>
            <span id="currentModel" class="font-medium">-</span>
          </div>
        </div>
      </div>

      <!-- Model Selection -->
      <div class="bg-slate-800 rounded-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Change Model</h2>

        <label class="block text-sm text-slate-400 mb-2">Provider</label>
        <select
          id="providerSelect"
          onchange="updateModels()"
          class="w-full bg-slate-700 border border-slate-600 rounded px-3 py-2 mb-4 focus:outline-none focus:border-blue-500"
        >
        </select>

        <label class="block text-sm text-slate-400 mb-2">Model</label>
        <select
          id="modelSelect"
          class="w-full bg-slate-700 border border-slate-600 rounded px-3 py-2 mb-4 focus:outline-none focus:border-blue-500"
        >
        </select>

        <button
          onclick="saveSettings()"
          class="w-full bg-green-600 hover:bg-green-700 rounded py-2 font-medium transition"
        >
          Save Changes
        </button>

        <div id="message" class="mt-4 text-center hidden"></div>
      </div>
    </div>
  </div>

  <script>
    let providers = {};
    let password = '';

    async function login() {
      password = document.getElementById('password').value;
      if (!password) {
        alert('Please enter password');
        return;
      }

      try {
        const res = await fetch('/api/config');
        const data = await res.json();

        providers = data.providers;
        const current = data.current;

        // Populate provider dropdown
        const providerSelect = document.getElementById('providerSelect');
        providerSelect.innerHTML = '';
        for (const [key, provider] of Object.entries(providers)) {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = provider.name;
          if (key === current.provider) option.selected = true;
          providerSelect.appendChild(option);
        }

        // Update models and current display
        updateModels();
        document.getElementById('currentProvider').textContent = providers[current.provider]?.name || current.provider;
        document.getElementById('currentModel').textContent = current.model;

        // Select current model
        setTimeout(() => {
          document.getElementById('modelSelect').value = current.model;
        }, 0);

        // Show settings panel
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('settingsPanel').classList.remove('hidden');

      } catch (error) {
        alert('Failed to load config: ' + error.message);
      }
    }

    function updateModels() {
      const providerKey = document.getElementById('providerSelect').value;
      const provider = providers[providerKey];
      const modelSelect = document.getElementById('modelSelect');

      modelSelect.innerHTML = '';
      for (const model of provider.models) {
        const option = document.createElement('option');
        option.value = model.id;
        option.textContent = model.name;
        modelSelect.appendChild(option);
      }
    }

    async function saveSettings() {
      const provider = document.getElementById('providerSelect').value;
      const model = document.getElementById('modelSelect').value;
      const messageEl = document.getElementById('message');

      try {
        const res = await fetch('/api/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password, provider, model })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Failed to save');
        }

        // Update current display
        document.getElementById('currentProvider').textContent = providers[data.config.provider]?.name || data.config.provider;
        document.getElementById('currentModel').textContent = data.config.model;

        messageEl.textContent = 'Settings saved!';
        messageEl.className = 'mt-4 text-center text-green-400';
        messageEl.classList.remove('hidden');

        setTimeout(() => messageEl.classList.add('hidden'), 3000);

      } catch (error) {
        messageEl.textContent = error.message;
        messageEl.className = 'mt-4 text-center text-red-400';
        messageEl.classList.remove('hidden');
      }
    }

    // Allow Enter key to login
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
