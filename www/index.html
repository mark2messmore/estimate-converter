<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote/Estimate to Purchase Req</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    // Auto-updater for Tauri v2 using local shim
    async function checkForUpdates(silent = true) {
      if (!window.__TAURI__) {
        if (!silent) alert('Updates only available in desktop app');
        return;
      }

      try {
        // Import local shim
        const { updater, dialog, process } = await import('./libs/tauri-utils.js');
        const { check } = updater;
        const { ask, message } = dialog;
        const { relaunch } = process;

        console.log('Checking for updates...');
        const update = await check();
        console.log('Update check result:', update);

        // IMPORTANT: Check update?.available, not just if(update)
        // Plugin v2.9.0 always returns an object, so we must check the .available property
        if (update?.available) {
          console.log(`Update available: ${update.version}`);

          // Use Tauri's native ask() dialog instead of browser confirm()
          const shouldUpdate = await ask(
            `Version ${update.version} is available!\n\nRelease Notes:\n${update.body || 'Bug fixes and improvements'}`,
            {
              title: 'Update Available',
              kind: 'info',
              okLabel: 'Update Now',
              cancelLabel: 'Later'
            }
          );

          if (shouldUpdate) {
            console.log('Downloading and installing update...');
            await update.downloadAndInstall();
            console.log('Update installed, relaunching...');
            await relaunch();
          }
        } else {
          console.log('No update available');
          if (!silent) {
            await message('You are running the latest version!', { title: 'No Updates', kind: 'info' });
          }
        }
      } catch (e) {
        console.error('Update check error:', e);
        if (!silent) {
          alert('Error checking for updates: ' + e.message);
        }
      }
    }

    // Export for manual check button
    window.checkForUpdates = checkForUpdates;

    // Auto-check after app loads (silent mode)
    setTimeout(() => checkForUpdates(true), 2000);

    // Export save function for use by React component
    window.saveFileWithTauri = async function(filename, content) {
      if (!window.__TAURI__) {
        // Fallback for browser - use traditional download
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        return true;
      }

      try {
        // Use Tauri's dialog and fs plugins from local shim
        const { dialog, fs } = await import('./libs/tauri-utils.js');
        const { save } = dialog;
        const { writeTextFile } = fs;

        // Show save dialog
        const filePath = await save({
          defaultPath: filename,
          filters: [{ name: 'Text Files', extensions: ['txt'] }]
        });

        if (filePath) {
          await writeTextFile(filePath, content);
          return true;
        }
        return false;
      } catch (e) {
        console.error('Save file error:', e);
        // Fallback to alert with content
        alert('Could not save file. Error log:\n\n' + content.substring(0, 500) + '...');
        return false;
      }
    };
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #0f172a;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            'primary-hover': '#2563eb',
            accent: '#10b981',
            'accent-hover': '#059669',
          }
        }
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useCallback, useEffect } = React;
    const { Upload, Copy, Check, Loader2, FileSpreadsheet, X, Info, ChevronDown } = lucide;

    // App version - update this when releasing new versions
    const APP_VERSION = '1.1.1';

    function EstimateConverter() {
      const [file, setFile] = useState(null);
      const [filePreview, setFilePreview] = useState(null);
      const [fileName, setFileName] = useState('');
      const [loading, setLoading] = useState(false);
      const [data, setData] = useState(null);
      const [copied, setCopied] = useState(false);
      const [error, setError] = useState(null);
      const [lastApiResponse, setLastApiResponse] = useState(null);

      // API endpoint pointing to your Vercel proxy
      // This URL stays consistent across deployments
      const API_ENDPOINT = 'https://estimate-to-excel-for-purchase-req.vercel.app/api/extract';

      const processFile = (f) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const base64 = e.target.result.split(',')[1];
          const isPdf = f.type === 'application/pdf';

          setFile({ base64, type: f.type, isPdf });
          setFileName(f.name);
          setFilePreview(isPdf ? null : e.target.result);
          setData(null);
          setError(null);
        };
        reader.readAsDataURL(f);
      };

      const handleFileUpload = (e) => {
        const f = e.target.files[0];
        if (f) processFile(f);
      };

      const handlePaste = useCallback((e) => {
        const items = e.clipboardData?.items;
        if (items) {
          for (let item of items) {
            if (item.type.startsWith('image/')) {
              processFile(item.getAsFile());
              break;
            }
          }
        }
      }, []);

      const handleDrop = (e) => {
        e.preventDefault();
        const f = e.dataTransfer.files[0];
        if (f && (f.type.startsWith('image/') || f.type === 'application/pdf')) {
          processFile(f);
        }
      };

      const extractData = async () => {
        if (!file) return;

        setLoading(true);
        setError(null);

        try {
          const contentArray = [];

          if (file.isPdf) {
            contentArray.push({
              type: "document",
              source: {
                type: "base64",
                media_type: "application/pdf",
                data: file.base64
              }
            });
          } else {
            contentArray.push({
              type: "image",
              source: {
                type: "base64",
                media_type: file.type,
                data: file.base64
              }
            });
          }

          contentArray.push({
            type: "text",
            text: `Extract all line items from this estimate/invoice/quote and return ONLY a JSON array. Each item should have these exact fields:
- ln (line number, integer starting at 1)
- partNum (part number or identifier - use the description/product name if no part number exists)
- partDesc (description of the item/service)
- uom (unit of measure: "EA" for each/individual items, "LOT" for bulk/services/flat fees)
- unitPrice (price per unit as a number)
- qty (quantity as a number)
- lineType (always "Regular" unless specified otherwise)

Return ONLY the JSON array, no other text. Example format:
[{"ln":1,"partNum":"ABC-123","partDesc":"Machining services","uom":"EA","unitPrice":275,"qty":2,"lineType":"Regular"}]`
          });

          const response = await fetch(API_ENDPOINT, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              content: contentArray
            })
          });

          const result = await response.json();
          setLastApiResponse(result);

          if (result.error) {
            setError('API Error: ' + (result.error.message || result.error || 'Unknown error'));
            return;
          }

          const text = result.content?.[0]?.text || '';

          const jsonMatch = text.match(/\[[\s\S]*\]/);
          if (jsonMatch) {
            const parsed = JSON.parse(jsonMatch[0]);
            setData(parsed);
          } else {
            console.log('API Response:', text);
            setError('Could not parse the response. Click "Export Error Log" for details.');
          }
        } catch (err) {
          setError('Error processing file: ' + err.message);
        } finally {
          setLoading(false);
        }
      };

      const copyToClipboard = () => {
        if (!data) return;

        const rows = data.map(row =>
          `${row.ln}\t${row.partNum}\t${row.partDesc}\t${row.uom}\t${row.unitPrice}\t${row.qty}\t${row.lineType}`
        ).join('\n');

        navigator.clipboard.writeText(rows);
        setCopied(true);
      };

      const clearAll = () => {
        setFile(null);
        setFilePreview(null);
        setFileName('');
        setData(null);
        setError(null);
        setLastApiResponse(null);
        setCopied(false);
      };

      const exportErrorLog = async () => {
        const timestamp = new Date().toISOString();
        const logContent = `Estimate Converter Error Log
=============================
Timestamp: ${timestamp}
App Version: ${APP_VERSION}
File Name: ${fileName}
File Type: ${file?.type || 'unknown'}

Error Message:
${error || 'No error message'}

API Response:
${JSON.stringify(lastApiResponse, null, 2)}
`;

        const filename = `error-log-${timestamp.replace(/[:.]/g, '-')}.txt`;
        await window.saveFileWithTauri(filename, logContent);
      };

      return (
        <div
          className="min-h-screen bg-slate-900 p-6"
          onPaste={handlePaste}
        >
          <div className="max-w-4xl mx-auto">
            <div className="text-center mb-6">
              <div className="flex items-center justify-center gap-3 mb-4">
                <lucide-icon name="file-spreadsheet" className="w-8 h-8 text-primary"></lucide-icon>
                <h1 className="text-2xl font-bold text-white">Purchase Requisition Helper</h1>
              </div>

              <details className="inline-block bg-slate-800 rounded-lg border border-slate-700 open:border-primary/50 transition-all">
                <summary className="px-4 py-2 cursor-pointer text-slate-300 font-medium hover:text-white flex items-center gap-2 select-none">
                  <lucide-icon name="info" className="w-4 h-4"></lucide-icon>
                  How to Use this App?
                  <lucide-icon name="chevron-down" className="w-4 h-4 ml-1 opacity-50"></lucide-icon>
                </summary>
                <div className="px-4 pb-4 pt-2 text-left text-sm text-slate-400 border-t border-slate-700 mt-1">
                  <ul className="space-y-2">
                    <li className="flex gap-2">
                      <span className="font-bold text-white whitespace-nowrap">Step 1:</span>
                      <span>Upload your Quote/Estimate file (PDF or Image)</span>
                    </li>
                    <li className="flex gap-2">
                      <span className="font-bold text-white whitespace-nowrap">Step 2:</span>
                      <span>Review the preview and click &quot;Run Extractor&quot;</span>
                    </li>
                    <li className="flex gap-2">
                      <span className="font-bold text-white whitespace-nowrap">Step 3:</span>
                      <span>Verify data and click &quot;Copy Data&quot;</span>
                    </li>
                    <li className="flex gap-2">
                      <span className="font-bold text-white whitespace-nowrap">Step 4:</span>
                      <span>Go to your Req Form ‚Üí Click Home ‚Üí Paste arrow down ‚Üí Select &quot;Paste Append&quot;</span>
                    </li>
                  </ul>
                </div>
              </details>
            </div>

            {!file ? (
              <div
                className="border-2 border-dashed border-slate-700 rounded-xl p-12 text-center bg-slate-800/50 hover:border-primary hover:bg-slate-800 transition-all cursor-pointer"
                onDrop={handleDrop}
                onDragOver={(e) => e.preventDefault()}
                onClick={() => document.getElementById('fileInput').click()}
              >
                <lucide-icon name="upload" className="w-12 h-12 text-slate-500 mx-auto mb-4"></lucide-icon>
                <p className="text-lg text-slate-300 mb-2">Step 1: Drop quote/estimate here, click to upload, or paste image (Ctrl+V)</p>
                <p className="text-sm text-slate-500">Supports PDF, PNG, JPG, WEBP</p>
                <input
                  id="fileInput"
                  type="file"
                  accept="image/*,.pdf,application/pdf"
                  onChange={handleFileUpload}
                  className="hidden"
                />
              </div>
            ) : (
              <div className="space-y-4">
                <div className="bg-slate-800 rounded-xl p-4 shadow-lg border border-slate-700">
                  <div className="flex justify-between items-start mb-3">
                    <span className="text-sm font-medium text-slate-300">
                      {file.isPdf ? 'üìÑ PDF: ' : 'üñºÔ∏è Image: '}{fileName}
                    </span>
                    <button onClick={clearAll} className="text-slate-500 hover:text-red-400 transition-colors">
                      <lucide-icon name="x" className="w-5 h-5"></lucide-icon>
                    </button>
                  </div>
                  {filePreview ? (
                    <img
                      src={filePreview}
                      alt="Uploaded estimate"
                      className="max-h-64 mx-auto rounded-lg border border-slate-700"
                    />
                  ) : (
                    <div className="bg-slate-700 rounded-lg p-8 text-center">
                      <div className="text-4xl mb-2">üìÑ</div>
                      <p className="text-slate-300">PDF ready for extraction</p>
                    </div>
                  )}
                </div>

                {!data && (
                  <div className="flex gap-2">
                    <button
                      onClick={extractData}
                      disabled={loading}
                      className="flex-1 py-3 bg-primary text-white rounded-lg font-medium hover:bg-primary-hover disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 transition-colors shadow-lg shadow-primary/20"
                    >
                      {loading ? (
                        <>
                          <lucide-icon name="loader-2" className="w-5 h-5 animate-spin"></lucide-icon>
                          Step 2: Extracting data...
                        </>
                      ) : (
                        'Step 2: Run Extractor'
                      )}
                    </button>
                    <button
                      onClick={clearAll}
                      disabled={loading}
                      className="px-4 py-3 bg-slate-600 text-white rounded-lg font-medium hover:bg-slate-500 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 transition-colors"
                    >
                      <lucide-icon name="rotate-ccw" className="w-5 h-5"></lucide-icon>
                      Reset
                    </button>
                  </div>
                )}

                {error && (
                  <div className="bg-red-900/50 border border-red-700 text-red-300 p-4 rounded-lg">
                    <div className="flex justify-between items-center">
                      <span>{error}</span>
                      <div className="flex gap-2 ml-4">
                        <button
                          onClick={exportErrorLog}
                          className="flex items-center gap-2 px-3 py-1 bg-red-700 text-white rounded-lg hover:bg-red-600 transition-colors"
                        >
                          <lucide-icon name="download" className="w-4 h-4"></lucide-icon>
                          Export Error Log
                        </button>
                        <button
                          onClick={clearAll}
                          className="flex items-center gap-2 px-3 py-1 bg-slate-600 text-white rounded-lg hover:bg-slate-500 transition-colors"
                        >
                          <lucide-icon name="rotate-ccw" className="w-4 h-4"></lucide-icon>
                          Start Over
                        </button>
                      </div>
                    </div>
                  </div>
                )}

                {data && (
                  <div className="bg-slate-800 rounded-xl shadow-lg border border-slate-700 overflow-hidden">
                    <div className="flex justify-between items-center p-4 border-b border-slate-700">
                      <span className="font-medium text-slate-200">Extracted Data ({data.length} rows)</span>
                      <div className="flex gap-2">
                        <button
                          onClick={copyToClipboard}
                          className="flex items-center gap-2 px-4 py-2 bg-accent text-white rounded-lg hover:bg-accent-hover transition-colors shadow-lg shadow-accent/20"
                        >
                          {copied ? (
                            <>
                              <lucide-icon name="check" className="w-4 h-4"></lucide-icon>
                              Copied! (Step 3 Complete)
                            </>
                          ) : (
                            <>
                              <lucide-icon name="copy" className="w-4 h-4"></lucide-icon>
                              Step 3: Copy Data
                            </>
                          )}
                        </button>
                        <button
                          onClick={clearAll}
                          className="flex items-center gap-2 px-4 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-500 transition-colors"
                        >
                          <lucide-icon name="rotate-ccw" className="w-4 h-4"></lucide-icon>
                          Start Over
                        </button>
                      </div>
                    </div>
                    {copied && (
                      <div className="bg-emerald-900/30 border-b border-emerald-900/50 p-3 text-center text-emerald-200 text-sm">
                        Step 4: Go to purchase requisition form ‚Üí Click Home ‚Üí Paste arrow down ‚Üí Select &quot;Paste Append&quot;
                      </div>
                    )}
                    <div className="overflow-x-auto">
                      <table className="w-full text-sm">
                        <thead className="bg-slate-700">
                          <tr>
                            <th className="px-3 py-2 text-left text-slate-300">Ln #</th>
                            <th className="px-3 py-2 text-left text-slate-300">Part #</th>
                            <th className="px-3 py-2 text-left text-slate-300">Part Desc</th>
                            <th className="px-3 py-2 text-left text-slate-300">UOM</th>
                            <th className="px-3 py-2 text-right text-slate-300">Unit Price</th>
                            <th className="px-3 py-2 text-right text-slate-300">Qty</th>
                            <th className="px-3 py-2 text-left text-slate-300">Line Type</th>
                          </tr>
                        </thead>
                        <tbody>
                          {data.map((row, i) => (
                            <tr key={i} className="border-t border-slate-700 hover:bg-slate-700/50 transition-colors">
                              <td className="px-3 py-2 text-slate-300">{row.ln}</td>
                              <td className="px-3 py-2 font-mono text-xs text-primary">{row.partNum}</td>
                              <td className="px-3 py-2 text-slate-300">{row.partDesc}</td>
                              <td className="px-3 py-2 text-slate-300">{row.uom}</td>
                              <td className="px-3 py-2 text-right text-accent">${row.unitPrice}</td>
                              <td className="px-3 py-2 text-right text-slate-300">{row.qty}</td>
                              <td className="px-3 py-2 text-slate-400">{row.lineType}</td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                  </div>
                )}
              </div>
            )}

            <p className="text-center text-xs text-slate-500 mt-8">
              Tip: You can paste images directly with Ctrl+V (or Cmd+V on Mac)
            </p>
            <div className="flex items-center justify-center gap-4 mt-2">
              <span className="text-xs text-slate-600">v{APP_VERSION}</span>
              <button
                onClick={() => window.checkForUpdates(false)}
                className="text-xs text-slate-500 hover:text-primary transition-colors underline"
              >
                Check for Updates
              </button>
            </div>
          </div>
        </div>
      );
    }

    // Initialize Lucide icons
    lucide.createIcons();

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<EstimateConverter />);
  </script>
</body>
</html>
